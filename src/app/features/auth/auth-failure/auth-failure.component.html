<div class="container">
  <mat-card class="failure-card">
    <mat-card-content>
      <div class="failure-content">
        <mat-icon class="error-icon" color="warn">error</mat-icon>
        <h2>Authentication Failed</h2>
        <p>{{ getErrorMessage() }}</p>
        
        <div class="actions">
          <button mat-raised-button color="primary" (click)="tryAgain()">
            Try Again
          </button>
          <button mat-button (click)="goHome()">
            Go to Home
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

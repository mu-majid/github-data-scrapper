<!-- find-user-grid.component.html -->
<div class="find-user-container">
  <header class="page-header">
    <h1>Find User Results</h1>
    <p>Users who worked on ticket: <strong>{{ searchedTicket }}</strong></p>
    <p class="subtitle">Click on any row to expand and view detailed JSON data</p>
  </header>

  <div *ngIf="rowData.length === 0" class="no-data">
    <mat-icon>person_search</mat-icon>
    <h2>No User Data Found</h2>
    <p>No user information was found for the specified ticket.</p>
  </div>

  <div *ngIf="rowData.length > 0" class="grid-container">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [theme]="'legacy'"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [masterDetail]="true" 
      [detailCellRendererParams]="detailCellRendererParams"
      [animateRows]="true" 
      [enableCellTextSelection]="true"
      [suppressLoadingOverlay]="false" 
      [suppressNoRowsOverlay]="false"
      [pagination]="true"
      [paginationPageSize]="50"
      [detailRowAutoHeight]="true">
    </ag-grid-angular>
  </div>
</div>
